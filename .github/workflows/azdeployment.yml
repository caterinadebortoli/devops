name: Azure Deployment

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: windows-latest  # Automatically selects a Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Azure
        uses: Azure/cli@v1
        with:
          azcliversion: 2.24.0
          inlineScript: |
            devops\Userstory3.2\createconnectedIoTHub.ps1
