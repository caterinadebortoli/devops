name: Azure Deployment

on:
  push:
    branches:
      - main

permissions:
      id-token: write
      contents: read

jobs:
  deploy:
    runs-on: windows-latest  # Automatically selects a Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v2
        with:
          auth-type: SERVICE_PRINCIPAL  
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'
          allow-no-subscriptions: true
          enable-AzPSSession: true

      - name: Deploy to Azure
        uses: Azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            .\devops\Userstory3.2\createconnectedIoTHub.ps1
