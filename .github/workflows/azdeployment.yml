name: Azure Deployment

on:
  push:
    branches:
      - main

permissions:
      id-token: write
      contents: read

jobs:
  deploy:
    runs-on: windows-latest  # Automatically selects a Windows runner

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Azure
        uses: azure/login@v1
        with:
          auth-type: service-principal  
          creds: '{"clientId":"${{ secrets.AZURE_CLIENT_ID }}","clientSecret":"${{ secrets.AZURE_CLIENT_SECRET }}","subscriptionId":"${{ secrets.AZURE_SUBSCRIPTION_ID }}","tenantId":"${{ secrets.AZURE_TENANT_ID }}"}'

      - name: Deploy to Azure
        uses: Azure/cli@v1
        with:
          azcliversion: latest
          inlineScript: |
            .\devops\Userstory3.2\createconnectedIoTHub.ps1
